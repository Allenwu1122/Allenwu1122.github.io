---
layout: default
---

{{ content }}

<!-- <h3 class="fw-bold border-bottom pb-3 mb-5">People</h3> -->
{% for person in site.layouts.projects.details %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ person.name }}</h5>
    <p> </p>
    <p>{{person.bullet_1}}</p>
    <p>{{person.bullet_2}}</p>
    <p>{{person.bullet_3}}</p>
<!--     <p>Phone: {{ person.phone }}</p> -->
    <p><a href="{{ site.github.url }}/people/{{ person.url }}">Report</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
